version: v1.0
name: A User API with Semaphore 2.0
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
 - name: Build with default Go version
   task:
      jobs:
        - name: Build and Execute users-api 
          commands:
            - sem-version go 1.15
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go build users.go
           
 - name: Run with Go 1.15
   task:
      jobs:
        - name: Install ngrok 
          commands:
            - npm i -g ngrok
            - ngrok -log=stdout 8080 > ngrok.log &
            - curl http://127.0.0.1:4040/api/tunnels > url.conf
            - artifact push job url.conf
            - checkout
            - sem-version go 1.15
            - go run users.go &


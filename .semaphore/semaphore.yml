version: v1.0
name: Go
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      jobs:
        - name: go test
          commands:
            - sem-version go 1.11
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - export GOBIN=/home/semaphore/go/bin
            - checkout
            - go install ./...
  - name: Run Job
    task:
      jobs:
        - name: Launch
          commands:
            - users.exe
